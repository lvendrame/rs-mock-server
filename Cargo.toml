[package]
name = "rs-mock-server"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = "0.8.4"
clap = { version = "4.5.41", features = ["derive"] }
http = "1.3.1"
hyper = "1.6.0"
once_cell = "1.21.3"
regex = "1.11.1"
tokio = { version = "1.46.1", features = ["macros", "rt-multi-thread", "fs", "io-util"] }
tokio-util = { version = "0.7", features = ["io"] }
mime_guess = "2.0"
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["cors", "trace", "normalize-path"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }